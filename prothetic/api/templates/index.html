<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedro Flask API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kedro Flask API</h1>
        <form id="predictForm" action="/predict" method="post" enctype="multipart/form-data">
            <label for="predictFile">Upload sample data (CSV):</label>
            <input type="file" id="predictFile" name="file">
            <button type="submit" class="button">Get Prediction</button>
        </form>
        <br>
        <a href="/aggregate" class="button">Aggregate Data</a>
    </div>
</body>
</html>
