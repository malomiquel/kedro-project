<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 100%;
            width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aggregate Data</h1>
        <form id="aggregateForm" action="/aggregate" method="post" enctype="multipart/form-data">
            <label for="aggregateFile">Upload "before" and "after" data (CSV):</label>
            <input type="file" id="aggregateFile" name="file" accept=".csv" required>
            <button type="submit" class="button">Aggregate</button>
        </form>
        <a href="/" class="button">Back</a>
    </div>
</body>

</html>
